spring:
  application:
    name: seatunnel
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seatunnel?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: 123456
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  expireTime: 86400
  secretKey: https://github.com/apache/incubator-seatunnel
  algorithm: HS256

seatunnel:
  scheduler:
    type: dolphinscheduler
    dolphinscheduler:
      service-url: http://dolphinscheduler.xxx.com/dolphinscheduler
      project-name: test-st
      tenant-code: default
      token: xxx
      script-dir: /st
