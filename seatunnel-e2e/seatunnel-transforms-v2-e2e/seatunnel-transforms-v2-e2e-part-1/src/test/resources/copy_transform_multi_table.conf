######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
}

source {
  FakeSource {
    result_table_name = "fake"
    row.num = 100
    schema = {
      fields {
        id = "int"
        name = "string"
        c_row = {
          c_row = {
            c_int = int
          }
        }
      }
    }
  }
}

transform {
  Copy {
    source_table_name = "fake"
    result_table_name = "fake1"
    src_field = "name"
    dest_field = "name1"
  }
  Copy {
    source_table_name = "fake1"
    result_table_name = "fake2"
    fields {
      id_1 = "id"
      name2 = "name"
      name3 = "name"
      c_row_1 = "c_row"
    }
  }
}

sink {
  Assert {
    source_table_name = "fake2"
    rules =
      {
        row_rules = [
          {
            rule_type = MIN_ROW
            rule_value = 100
          }
        ],
        field_rules = [
          {
            field_name = id
            field_type = int
            field_value = [
              {
                rule_type = NOT_NULL
              }
            ]
          },
          {
            field_name = id_1
            field_type = int
            field_value = [
              {
                rule_type = NOT_NULL
              }
            ]
          },
          {
            field_name = name
            field_type = string
            field_value = [
              {
                rule_type = NOT_NULL
              }
            ]
          }
          {
            field_name = name1
            field_type = string
            field_value = [
              {
                rule_type = NOT_NULL
              }
            ]
          }
          {
            field_name = name2
            field_type = string
            field_value = [
              {
                rule_type = NOT_NULL
              }
            ]
          }
          {
            field_name = name3
            field_type = string
            field_value = [
              {
                rule_type = NOT_NULL
              }
            ]
          }
        ]
      }
  }
}