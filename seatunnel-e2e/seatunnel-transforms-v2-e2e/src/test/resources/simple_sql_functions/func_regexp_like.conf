######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        email = "string"
      }
    }
    rows = [
      { fields = [null, "Joy Ding", "Joy_WWWDing@s.com" ], kind = INSERT }
    ]
  }
}

transform {
  SimpleSQL {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select regexp_like(name, '[A-Z ]*', 'i') as name, regexp_like(email, '[A-Z ]*', 'i') as email from fake"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
  Assert {
    source_table_name = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "name"
          field_type = "boolean"
          field_value = [
            { equals_to = true }
          ]
        },
        {
          field_name = "email"
          field_type = "boolean"
          field_value = [
            { equals_to = true }
          ]
        }
      ]
    }
  }
}