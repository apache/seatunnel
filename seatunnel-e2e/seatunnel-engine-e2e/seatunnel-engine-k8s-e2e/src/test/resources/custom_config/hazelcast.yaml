hazelcast:
  cluster-name: seatunnel
  network:
    rest-api:
      enabled: true
      endpoint-groups:
        CLUSTER_WRITE:
          enabled: true
        DATA:
          enabled: true
    join:
      multicast:
        enabled: false
      kubernetes:
        enabled: true
        service-dns: seatunnel.default.svc.cluster.local
        service-port: 5801
    port:
      auto-increment: false
      port: 5801

  properties:
    hazelcast.invocation.max.retry.count: 100
    hazelcast.invocation.retry.pause.millis: 1000
    hazelcast.tcp.join.port.try.count: 30
    hazelcast.slow.operation.detector.stacktrace.logging.enabled: true
    hazelcast.logging.type: log4j2
    hazelcast.operation.generic.thread.count: 200
