env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  FakeSource {
      result_table_name = "fake1"
      schema = {
        table = "fake.table1"
        fields {
          id = bigint
          name = string
          score = int
        }
      }
      rows = [
        {
          kind = INSERT
          fields = [1, "A", 100]
        },
        {
          kind = INSERT
          fields = [2, "B", 100]
        },
        {
          kind = INSERT
          fields = [3, "C", 100]
        },
        {
          kind = INSERT
          fields = [3, "C", 100]
        },
        {
          kind = INSERT
          fields = [3, "C", 100]
        },
        {
          kind = INSERT
          fields = [3, "C", 100]
        }
        {
          kind = UPDATE_BEFORE
          fields = [1, "A", 100]
        },
        {
          kind = UPDATE_AFTER
          fields = [1, "A", 300]
        },
        {
          kind = DELETE
          fields = [2, "B", 100]
        },
                 {
                   kind = INSERT
                   fields = [2, "B", 100]
                 }
      ]
    }

    FakeSource {
        result_table_name = "fake2"
        schema = {
          table = "fake.public.table2"
          fields {
            id = bigint
            name = string
            score = int
          }
        }
        rows = [
          {
            kind = INSERT
            fields = [1, "A", 100]
          },
          {
            kind = INSERT
            fields = [2, "B", 100]
          },
          {
            kind = DELETE
            fields = [2, "B", 100]
          },
          {
            kind = INSERT
            fields = [3, "C", 100]
          },
          {
            kind = INSERT
            fields = [3, "C", 100]
          }
        ]
      }

}

transform {
}

sink {
  console {
    source_table_name = "fake1"
  }
  console {
    source_table_name = "fake2"
  }
}
