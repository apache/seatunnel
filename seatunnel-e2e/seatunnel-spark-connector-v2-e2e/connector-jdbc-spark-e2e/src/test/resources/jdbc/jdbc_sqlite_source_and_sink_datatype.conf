env {
  source.parallelism = 1
  job.mode = "BATCH"
}

source{
    jdbc{
        url = "jdbc:sqlite:/sqlite/test.db"
        driver = org.sqlite.JDBC
        user = ""
        password = ""
        query = """ SELECT
                `binary`,
                `blob`,
                `long_varbinary`,
                `longblob`,
                `tinyblob`,
                `varbinary`,
                `tinyint`,
                `tinyint_unsigned`,
                `smallint`,
                `smallint_unsigned`,
                `mediumint`,
                `mediumint_unsigned`,
                `int`,
                `int_unsigned`,
                `integer`,
                `integer_unsigned`,
                `bigint`,
                `bigint_unsigned`,
                `numeric`,
                `decimal`,
                `float`,
                `double`,
                `double_precision`,
                `longtext`,
                `mediumtext`,
                `text`,
                `tinytext`,
                `varchar`,
                `json`,
                `date`,
                `datetime`,
                `timestamp`

                FROM `type_source_table`
                """
    }
}

