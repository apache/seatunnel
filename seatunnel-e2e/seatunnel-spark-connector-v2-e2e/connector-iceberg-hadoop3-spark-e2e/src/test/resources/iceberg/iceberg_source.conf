######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
    spark.app.name = "SeaTunnel"
    spark.executor.instances = 2
    spark.executor.cores = 1
    spark.executor.memory = "1g"
    spark.master = local
    job.mode = "BATCH"
}

source {
    Iceberg {
        fields {
            f2 = "boolean"
            f1 = "bigint"
            f3 = "int"
            f4 = "bigint"
            f5 = "float"
            f6 = "double"
            f7 = "date"
            f9 = "timestamp"
            f10 = "timestamp"
            f11 = "string"
            f12 = "bytes"
            f13 = "bytes"
            f14 = "decimal(19,9)"
            f15 = "array<int>"
            f16 = "map<string, int>"
        }
        catalog_name = "seatunnel"
        catalog_type = "hadoop"
        warehouse = "file:///tmp/seatunnel/iceberg/spark/"
        namespace = "database1"
        table = "source"
    }
}

transform {
}

sink {
    Console {
    }
    Assert {
        rules = {
            field_rules = [
                {
                    field_name = f1
                    field_type = long
                    field_value = [
                        {
                            rule_type = NOT_NULL
                        },
                        {
                            rule_type = MIN
                            rule_value = 0
                        },
                        {
                            rule_type = MAX
                            rule_value = 99
                        }
                    ]
                }
            ]
        }
   }
}