######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
    # You can set spark configuration here
    spark.app.name = "SeaTunnel"
    spark.executor.instances = 2
    spark.executor.cores = 1
    spark.executor.memory = "1g"
    spark.master = local
    job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
    InfluxDB {
        url = "http://influxdb-host:8086"
        sql = "select label, f1, f2, f3, f4, f5, f6, f7 from test"
        database = "test"
        upper_bound = 100
        lower_bound = 1
        partition_num = 4
        split_column = "f5"
        fields {
            label = STRING
            f1 = STRING
            f2 = DOUBLE
            f3 = BIGINT
            f4 = FLOAT
            f5 = INT
            f6 = SMALLINT
            f7 = BOOLEAN
            }
    }
}

transform {

  # If you would like to get more information about how to configure seatunnel and see full list of transform plugins,
  # please go to https://seatunnel.apache.org/docs/transform/sql
}

sink {
     Assert {
         rules =
             [{
                 field_name = f1
                 field_type = string
                 field_value = [
                     {
                         rule_type = NOT_NULL
                     },
                     {
                         rule_type = MIN_LENGTH
                         rule_value = 4
                     },
                     {
                          rule_type = MAX_LENGTH
                          rule_value = 5
                     }
                 ]
             },{
                 field_name = f2
                 field_type = double
                 field_value = [
                     {
                         rule_type = NOT_NULL
                     },
                     {
                         rule_type = MIN
                         rule_value = 1
                     },
                     {
                          rule_type = MAX
                          rule_value = 100
                     }
                 ]
             },{
                 field_name = f3
                 field_type = long
                 field_value = [
                      {
                           rule_type = NOT_NULL
                      },
                      {
                           rule_type = MIN
                           rule_value = 2
                       },
                       {
                            rule_type = MAX
                            rule_value = 101
                       }
                 ]
             },{
                 field_name = f4
                 field_type = float
                 field_value = [
                      {
                           rule_type = NOT_NULL
                      },
                      {
                           rule_type = MIN
                           rule_value = 3
                       },
                       {
                            rule_type = MAX
                            rule_value = 102
                       }
                 ]
             },{
                 field_name = f5
                 field_type = int
                 field_value = [
                      {
                           rule_type = NOT_NULL
                      },
                      {
                           rule_type = MIN
                           rule_value = 1
                       },
                       {
                            rule_type = MAX
                            rule_value = 99
                       }
                 ]
             },{
                 field_name = f6
                 field_type = short
                 field_value = [
                      {
                           rule_type = NOT_NULL
                      },
                      {
                           rule_type = MIN
                           rule_value = 4
                       },
                       {
                            rule_type = MAX
                            rule_value = 103
                       }
                 ]
             },{
                 field_name = f7
                 field_type = boolean
                 field_value = [
                      {
                           rule_type = NOT_NULL
                      },
                      {
                           rule_type = MIN
                           rule_value = 0
                       },
                       {
                            rule_type = MAX
                            rule_value = 1
                       }
                 ]
             }
             ]
     }
  # If you would like to get more information about how to configure seatunnel and see full list of sink plugins,
  # please go to https://seatunnel.apache.org/docs/category/sink-v2
}