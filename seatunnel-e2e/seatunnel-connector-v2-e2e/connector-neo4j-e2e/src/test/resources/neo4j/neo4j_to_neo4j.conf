######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set spark configuration here
  execution.parallelism = 1
  spark.app.name = "SeaTunnel"
  spark.executor.instances = 1
  spark.executor.cores = 1
  spark.executor.memory = "1g"
  spark.master = local
  job.mode = "BATCH"
}

source {
    Neo4j {
        uri = "neo4j://neo4j-host:7687"
        username = "neo4j"
        password = "1234"
        database = "neo4j"

        max_transaction_retry_time = 1
        max_connection_timeout = 1

        query = "MATCH (t:Test) WITH *, t{.int} AS _map RETURN t.string, t.boolean, t.long, t.double, t.byteArray, t.date, t.localDateTime, _map, t.list, t.int, t.float"

        schema {
            fields {
                t.string=STRING
                t.boolean=BOOLEAN
                t.long=BIGINT
                t.double=DOUBLE
                t.null=NULL
                t.byteArray=BYTES
                t.date=DATE
                t.localDateTime=TIMESTAMP
                _map="MAP<STRING, INT>"
                t.list="ARRAY<INT>"
                t.int=INT
                t.float=FLOAT
            }
        }
    }
}

transform {
}

sink {
  Neo4j {
      uri = "neo4j://neo4j-host:7687"
      username = "neo4j"
      password = "1234"
      database = "neo4j"

      max_transaction_retry_time = 1
      max_connection_timeout = 1

      query = "CREATE (tt:TestTest {string:$string, boolean:$boolean, long:$long, double:$double, byteArray:$byteArray, date:date($date), localDateTime:localdatetime($localDateTime), list:$list, int:$int, float:$float, mapValue:$map['int']})"
      queryParamPosition = {
          string=0
          boolean=1
          long=2
          double=3
          byteArray=5
          date=6
          localDateTime=7
          map=8
          list=9
          int=10
          float=11
      }
  }
}