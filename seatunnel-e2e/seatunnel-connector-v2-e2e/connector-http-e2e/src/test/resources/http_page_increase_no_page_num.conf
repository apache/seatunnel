env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  Http {
    result_table_name = "http"
    url = "http://mockserver:1080/query/pagesNoPageNum"
    method = "GET"
    format = "json"
    json_field = {
      name = "$.data[*].name"
      age = "$.data[*].age"
    }
    pageing = {
      batch_size=10
      page_field = page
    }
    schema = {
      fields {
        name = string
        age = int
      }
    }
  }
}

sink {
  Console {
    source_table_name = "http"
  }
  Assert {
    source_table_name = "http"
    rules {
      row_rules = [
        {
          rule_type = MIN_ROW
          rule_value = 12
        },
        {
          rule_type = MAX_ROW
          rule_value = 12
        }
      ]
      field_rules = [
        {
          field_name = name
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = age
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
