env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  Http {
    result_table_name = "http"
    url = "http://mockserver:1080/example/formBody"
    method = "POST"
    params ={id = 1}
    format = "json"
    schema = {
      fields {
        name = string
        age = int
      }
    }
  }
}

sink {
  Console {
    source_table_name = "http"
  }
  Assert {
    source_table_name = "http"
    rules {
     row_rules = [
            {
              rule_type = MAX_ROW
              rule_value = 2
            },
            {
              rule_type = MIN_ROW
              rule_value = 2
            }
          ],
          field_rules = [
            {
              field_name = name
              field_type = string
              field_value = [
                {
                  rule_type = NOT_NULL
                }
              ]
            },
            {
              field_name = age
              field_type = int
              field_value = [
                {
                  rule_type = NOT_NULL
                }
              ]
            }
           ]
    }
  }
   Http {
        source_table_name = "http"
        url = "http://mockserver:1080/example/webhook"
        headers {
            token = "9e32e859ef044462a257e1fc76730066"
        }
    }
}