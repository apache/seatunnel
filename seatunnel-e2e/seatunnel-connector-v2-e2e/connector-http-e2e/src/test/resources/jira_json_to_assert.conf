env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
    Jira {
        url = "http://mockserver:1080/rest/api/3/search"
        email = "admin@test.com"
        api_token = "token"
        method = "GET"
        format = "json"
        schema = {
              fields {
                expand = string
                startAt = int
                maxResults = int
                total = string
              }
        }
    }
}

sink {
  Console {}
  Assert {
    rules {
      field_rules = [
        {
          field_name = expand
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = startAt
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = maxResults
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
