env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
    OneSignal {
        url = "http://mockserver:1080/api/v1/apps"
        password = "Seatunnel-test"
        method = "GET"
        format = "json"
        schema = {
              fields {
                id = string
                name = string
                gcm_key = string
                chrome_key = string
                chrome_web_key = string
                chrome_web_origin = string
                chrome_web_gcm_sender_id = string
                chrome_web_default_notification_icon = string
                chrome_web_sub_domain = string
                apns_env = string
                apns_certificates = string
                apns_p8 = string
                apns_team_id = string
                apns_key_id = string
                apns_bundle_id = string
                safari_apns_certificate = string
                safari_site_origin = string
                safari_push_id = string
                safari_icon_16_16 = string
                safari_icon_32_32 = string
                safari_icon_64_64 = string
                safari_icon_128_128 = string
                safari_icon_256_256 = string
                site_name = string
                created_at = string
                updated_at = string
                players = int
                messageable_players = int
                basic_auth_key = string
                additional_data_is_root_payload = string
              }
        }
    }
}

sink {
  Console {}
  Assert {
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 5
        },
        {
          rule_type = MIN_ROW
          rule_value = 5
        }
      ],

      field_rules = [
        {
          field_name = id
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = name
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = players
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}