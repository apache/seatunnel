env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  Http {
    url = "http://mockserver:1080/contentjson/mock"
    method = "GET"
    format = "json"
    content_field = "$.store.book.*"
    schema = {
      fields {
        category = string
        author = string
        title = string
        price = string
      }
    }
  }
}

sink {
  Console {}
  Assert {
    rules {
      field_rules = [
        {
          field_name = category
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = author
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = title
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
