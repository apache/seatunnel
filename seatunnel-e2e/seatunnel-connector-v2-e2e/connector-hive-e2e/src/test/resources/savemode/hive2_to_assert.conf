env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Hive {
    table_name = "default.hive_jdbc_example1"
    metastore_uri = "thrift://127.0.0.1:9083"
    result_table_name = hive_source
  }
}

sink {
  Assert {
    source_table_name = hive_source
    rules {
      row_rules = [
        {
        rule_type = MIN_ROW
        rule_value = 100
        },
        {
        rule_type = MAX_ROW
        rule_value = 100
        }
      ],
      field_rules = [
       {
          field_name = c_date
          field_type = date
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
       {
          field_name = name
          field_type = string
          field_value = [
            {
              equals_to = "zhangsan"
            }
          ]
        }
      ]
    }
  }
}