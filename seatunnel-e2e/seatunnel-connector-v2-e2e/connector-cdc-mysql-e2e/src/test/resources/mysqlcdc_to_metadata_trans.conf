######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set engine configuration here
  parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
  read_limit.bytes_per_second = 7000000
  read_limit.rows_per_second = 400
}

source {
  MySQL-CDC {
    result_table_name = "customers_mysql_cdc"
    server-id = 5652
    username = "st_user_source"
    password = "mysqlpw"
    table-names = ["mysql_cdc.mysql_cdc_e2e_source_table"]
    base-url = "jdbc:mysql://mysql_cdc_e2e:3306/mysql_cdc"
  }
}

transform {
  Metadata {
    metadata_fields {
      database = database
      table = table
      partition = partition
      rowKind = rowKind
      ts_ms = ts_ms
      delay = delay
      result_table_name = "trans_result"
    }
  }
}

sink {
  Assert {
    source_table_name = "trans_result"
    rules {
      field_rules = [
        {
          field_name = database
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = table
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = partition
          field_type = string
        }, {
          field_name = rowKind
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = ts_ms
          field_type = long
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }, {
          field_name = delay
          field_type = long
        }
      ]
    }
  }
}
