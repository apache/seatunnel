env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  StarRocks {
    nodeUrls = ["starrocks_e2e:8030"]
    username = root
    password = ""
    database = "test"
    table_list = [
        {
            table = "e2e_table_source"
            schema = {
                fields {
                   BIGINT_COL = BIGINT
                   LARGEINT_COL = STRING
                   SMALLINT_COL = SMALLINT
                   TINYINT_COL = TINYINT
                   BOOLEAN_COL = BOOLEAN
                   DECIMAL_COL = "DECIMAL(20, 1)"
                   DOUBLE_COL = DOUBLE
                   FLOAT_COL = FLOAT
                   INT_COL = INT
                   CHAR_COL = STRING
                   VARCHAR_11_COL = STRING
                   STRING_COL = STRING
                   DATETIME_COL = TIMESTAMP
                   DATE_COL = DATE
                }
            }
            scan_filter = ""
        },
        {
            table = "e2e_table_source_3"
            schema = {
                fields {
                   BIGINT_COL = BIGINT
                   LARGEINT_COL = STRING
                   SMALLINT_COL = SMALLINT
                   TINYINT_COL = TINYINT
                   BOOLEAN_COL = BOOLEAN
                   DECIMAL_COL = "DECIMAL(20, 1)"
                   DOUBLE_COL = DOUBLE
                   FLOAT_COL = FLOAT
                   INT_COL = INT
                   CHAR_COL = STRING
                   VARCHAR_11_COL = STRING
                   STRING_COL = STRING
                   DATETIME_COL = TIMESTAMP
                   DATE_COL = DATE
                }
            }
            scan_filter = ""
        }
    ]
    max_retries = 3
    scan.params.scanner_thread_pool_thread_num = "3"
    result_table_name = "starrocks"
  }
}

transform {
}

sink {
  Assert {
    rules {
      table-names = ["e2e_table_source"]
    }
  }
}