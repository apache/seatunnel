env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 100
    table-names = ["test.table1", "test.table2"]
    schema = {
      columns = [
        {
            name = id
            type = bigint
        }
        {
            name = name
            type = string
        }
        {
            name = age
            type = int
        }
      ]
    }
    result_table_name = "fake"
  }
}

sink{
  Console {
  }
}