env {
    execution.parallelism = 1
    job.mode = "STREAMING"
}

source {
    RabbitMQ {
        host = "rabbitmq-e2e"
        port = 5672
        virtual_host = "/"
        username = "guest"
        password = "guest"
        queue_name = "test"
        for_e2e_testing = true
        schema = {
            fields {
                id = bigint
                c_map = "map<string, smallint>"
                c_array = "array<tinyint>"
                c_string = string
                c_boolean = boolean
                c_tinyint = tinyint
                c_smallint = smallint
                c_int = int
                c_bigint = bigint
                c_float = float
                c_double = double
                c_decimal = "decimal(2, 1)"
                c_bytes = bytes
                c_date = date
                c_timestamp = timestamp
            }
        }
    }
}

transform {
}

sink {
      RabbitMQ {
          host = "rabbitmq-e2e"
          port = 5672
          virtual_host = "/"
          username = "guest"
          password = "guest"
          queue_name = "test1"
      }
}