######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  execution.parallelism = 1
  job.mode = "BATCH"
  # checkpoint.interval  = 1000
}

source {
  FakeSource {
      row.num = 2
      bigint.min = 0
      bigint.max = 10000000
      split.num = 1
      split.read-interval = 300
      schema {
        fields {
          c_bigint = bigint
        }
      }
    }
}

sink {
  Mongodb{
    connection = "mongodb://e2e_mongodb:27017/test_db?retryWrites=true&writeConcern=majority"
    database = "test_db"
    collection = "source_table"
    schema = {
      fields {
        c_bigint = bigint
        }
    }
  }
}