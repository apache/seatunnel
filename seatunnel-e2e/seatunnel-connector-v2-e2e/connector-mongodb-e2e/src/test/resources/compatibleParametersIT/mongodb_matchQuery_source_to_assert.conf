env {
  execution.parallelism = 1
  job.mode = "BATCH"
  #spark config
  spark.app.name = "SeaTunnel"
  spark.executor.instances = 1
  spark.executor.cores = 1
  spark.executor.memory = "1g"
  spark.master = local
}

source {
  MongoDB {
    uri = "mongodb://e2e_mongodb:27017/test_db"
    database = "test_db"
    collection = "test_match_op_db"
    result_table_name = "mongodb_table"
    // compatible parameters
    matchQuery = "{c_int: 2}"
    cursor.no-timeout = true
    fetch.size = 1000
    max.time-min = 100
    schema = {
      fields {
        c_map = "map<string, string>"
        c_array = "array<int>"
        c_string = string
        c_boolean = boolean
        c_int = int
        c_bigint = bigint
        c_double = double
        c_row = {
          c_map = "map<string, string>"
          c_array = "array<int>"
          c_string = string
          c_boolean = boolean
          c_int = int
          c_bigint = bigint
          c_double = double
        }
      }
    }
  }
}

sink {
  Console {
    source_table_name = "mongodb_table"
  }
  MongoDB {
    uri = "mongodb://e2e_mongodb:27017/test_db?retryWrites=true"
    database = "test_db"
    collection = "test_match_op_result_db"
    source_table_name = "mongodb_table"
    schema = {
      fields {
        c_map = "map<string, string>"
        c_array = "array<int>"
        c_string = string
        c_boolean = boolean
        c_int = int
        c_bigint = bigint
        c_double = double
        c_row = {
          c_map = "map<string, string>"
          c_array = "array<int>"
          c_string = string
          c_boolean = boolean
          c_int = int
          c_bigint = bigint
          c_double = double
        }
      }
    }
  }
}
