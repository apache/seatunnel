env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 5
    schema {
      fields {
        name = string
        age = int
        c_tinyint = tinyint
        c_smallint = smallint
        c_bigint = bigint
        c_float = float
        c_double = double
        c_boolean = boolean
      }
    }
  }
}

sink {
  Hbase {
    zookeeper_quorum = "hbase_e2e:2181"
    table = "seatunnel_test"
    rowkey_column = ["name"]
    family_name {
      all_columns = info
    }
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    data_save_mode = "APPEND_DATA"
  }
}