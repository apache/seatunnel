######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  Timeplus {
    host = "timeplus:8123"
    table="source_table"
    #database = "default"
    sql = "select * from table(source_table)"
    #username = "default"
    #password = ""
    #result_table_name = "source_table"
  }
  # If you would like to get more information about how to configure seatunnel and see full list of source plugins,
  # please go to https://seatunnel.apache.org/docs/connector-v2/source/TimeplusSource
}

sink {
  Timeplus {
    host = "timeplus:8123"
    #database = "default"
    table = "sink_table"
    #username = "default"
    #password = ""
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST" //CREATE_SCHEMA_WHEN_NOT_EXIST,RECREATE_SCHEMA,ERROR_WHEN_SCHEMA_NOT_EXIST
    data_save_mode = "APPEND_DATA" //APPEND_DATA or DROP_DATA
    save_mode_create_template = "CREATE STREAM IF NOT EXISTS `${database}`.`${table_name}`(\n${rowtype_fields})\nSETTINGS logstore_retention_bytes=1048576, logstore_retention_ms=3600000 "
  }

  # If you would like to get more information about how to configure seatunnel and see full list of sink plugins,
  # please go to https://seatunnel.apache.org/docs/connector-v2/sink
}