######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Clickhouse {
    host = "clickhouse:8123"
    database = "default"
    username = "default"
    password = ""
    table_list = [
      {
        table_path = "t1"
        sql = "select * from t1 where 1=1 "

      },
      {
        table_path = "t2",
        sql = "select * from t2"
      }
    ]
  }
}

sink {
  Assert {
    rules {
      table-names = ["t1", "t2"]
    }
  }
}
