env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Prometheus {
    result_table_name = "http"
    url = "http://victoria-metrics-host:8428"
    query = "metric_1"
    query_type = "Instant"
    content_field = "$.data.result.*"
    format = "json"
    schema = {
        fields {
            metric = "map<string, string>"
            value = double
            time = long
            }
        }
    }
  }

sink{
  Assert {
  source_table_name = http
    rules =
      {
        row_rules = [
          {
            rule_type = MAX_ROW
            rule_value = 1
          },
          {
            rule_type = MIN_ROW
            rule_value = 1
          }
        ],
        field_rules = [
            {
                field_name = metric
                field_type = "map<String, string>"
                field_value = [
                    {
                     rule_type = NOT_NULL
                     equals_to = {"__name__" : "metric_1"}
                    }
                ]
            },
			{
                field_name = value
                field_type = "double"
                field_value = [
                    {
                     rule_type = NOT_NULL
                     equals_to = 1.23
                    }
                ]
            }
        ]
    }
  }
}
