env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Kafka {
    partition_key_fields = ["c_map", "c_string"]
    bootstrap.servers = "kafkaCluster:9092"
    topic = "test_topic"
    result_table_name = "kafka_table"
    format = json
    consumer.group = "e2e"
    start_mode = group_offsets
    schema = {
      fields {
        c_map = "map<string, smallint>"
        c_array = "array<int>"
        c_string = string
        c_boolean = boolean
        c_tinyint = tinyint
        c_smallint = smallint
        c_int = int
        c_bigint = bigint
        c_float = float
        c_double = double
        c_decimal = "decimal(30, 8)"
        c_bytes = bytes
        c_date = date
        c_timestamp = timestamp
      }
    }
  }


}

transform {
}

sink {
  Assert {
    source_table_name = "kafka_table"
    rules =
      {
        row_rules =
        [
            {
              rule_type = MAX_ROW
              rule_value = 10
            }
        ],
        field_rules =
        [
            {
              field_name = "c_string"
              field_type = "string"
              field_value = [{equals_to = "abcdef"}]
            }
        ]
      }
  }
}