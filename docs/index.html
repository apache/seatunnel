<script>
  window.$docsify = {
    repo: '',
    loadSidebar: true,
    loadNavbar: true,
    coverpage: true,
    repo: 'https://github.com/InterestingLab/waterdrop/',
    name: 'Waterdrop',
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/InterestingLab/waterdrop/blob/master/docs/' + vm.route.file
          var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n'

          return editHtml
            + html
            + '\n----\n'
            + 'Last modified 08/17 17:18 '
            + editHtml
        })
      }
    ],
    alias: {
      '/_sidebar.md': '/zh-cn/_sidebar.md',
      '/.*/_navbar.md': '/_navbar.md'
    },
  };

</script>
